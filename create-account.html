<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Bootstrap-5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous">
    <!--  -->
    <script src="JAVASCRIPT/create-acct.js"></script>  
    <link rel="stylesheet" href="CSS\style.css">
    <link rel="icon" type="image/png" href="assets\IMG\favicon.png">
    <title>Create Account - BetControl</title>
</head>
<body>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 col-md-2 col-sm-12 " style="background: #1A3B5D">
                <div class="d-flex justify-content-center align-items-center vh-100 logo-side-vh "> 
                    <div class="text-center">
                        <a href="index.html">
                            <img src="assets\IMG\Logo(W).svg" alt="Logo not found" class="img-fluid mb-4">
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-lg-9 col-md-10 col-sm-12 d-flex justify-content-center align-items-center min-vh-100">
                <div class="container w-75 "> 
                    <div class="my-5 pt-4">
                        <span class="fs-3">Create An Account </span> <br>
                        <span style=" color: grey; font-size: 13px;">Create an account and sell ur products</span>
                    </div>
                    <div>
                        <form action="create-account.html" method="post">
                            <div class="row w-100">
                                    <div class="col-md-6 mb-4">
                                        <label for="first name"> First name</label>
                                        <input type="text"  class="form-control" id="first name" name="first name" placeholder=" first name"
                                            title="Enter your first name" required>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <label for="last name"> Last name</label>
                                        <input type="text"  class="form-control" id="last name" name="last name" placeholder=" last name"
                                            title="Enter your last name" required>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <label for="phone number"> Phone number</label>
                                        <input class="form-control" name="phone number" id="phone" type="number" placeholder="08037000056" 
                                            title="Phone number must be exactly 11 digits" maxlength="11" required>
                                        <small id="phoneError" style="color: red; display: none;">Phone number must be exactly 11 digits.</small>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <label for="email">Email Adress</label>
                                        <input class="form-control" name="email" id="email" type="email" style="text-transform: lowercase;" placeholder="johndoe@gmail.com"   
                                           title="Please enter a valid email address (e.g., name@example.com)" required>
                                        <small id="emailError" style="color: red; display: none;">Please enter a valid email address (e.g., name@domain.com).</small>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <label for="country">Country</label>
                                        <input class="form-control search-box" name="country" type="search" placeholder="nigeria" aria-label="Search" autocomplete="off" id="input-box" required
                                        style="transition: 0.3s ease-in-out;">
                                        <div class="result-box position-absolute cursor-pointer"></div>                                                  
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <label for="question">Nil Question</label>
                                        <input type="text" class="form-control" id="question" name="question" required>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <label for="password">Password</label>
                                        <input type="password" class="form-control" id="password" name="password" placeholder="..........." required>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <label for="confirm password">Confirm password</label>
                                        <input type="password" class="form-control" id="password" name="password" placeholder="..........." required>
                                    </div>

                                    <div class="my-1">
                                        <p><i class="fa-regular fa-square mx-1" style="cursor: pointer;"></i> I agree to the Terms and Conditions</p>
                                    </div>

                                    <div class="my-2">
                                        <a href="dashboard.html" class="text-decoration-none">
                                            <button class="cta-button">
                                                Sign Up
                                            </button>
                                        </a>
                                    </div> 
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


 <!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
crossorigin="anonymous"></script>

<script src="JAVASCRIPT/script.js"></script>
<script src="JAVASCRIPT/create-acct.js"></script>
</body>
</html>
